<body>
    <!-- inicio Header-->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img  class="header__logo-imagen" src="../img/logoSinFondoBraum.png" alt=""></a>
        </div>
        <nav class="header__navegacion">
            <ul class="header__navegación-menu">
                <li><a href="../index.html">Home</a></li>

                <li><a href="contacto.html" >Contacto</a></li>
                <li><a href="novedades.html" >Novedades</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin Header-->
    <hr>
    <!--Main-->
    <main class="mainContacto">
        <!--Formulario de contacto-->
        <section class="fondoContacto">
            <div class="formContenedor">
             <form class="form" action="">
                <fieldset>
                     <legend class="formHeader">
                        <h2 class="formTitle"> <span>Contacto</span> </h2>
                    </legend>
                        <label for="nombre" class="formLabel">Nombres:</label>
                        <input type="text" class="formInput" id="nombre" placeholder="Escriba su nombre" >
                        
                        <label for="apellido" class="formLabel">Apellidos:</label>
                        <input type="text" class="formInput" id="apellido" placeholder="Escriba su apellido">
                        
                        <label for="email" class="formLabel">E-mail:</label>
                        <input type="text" class="formInput" id="email" placeholder="Escriba su correo">

                        <label class="formLabel" for="mensaje">Deja Algún comentario</label> 
                        <textarea class="formTextArea" name="Comentario" id="mensaje" cols="30" rows="10" placeholder="Ingrese algun comentario"></textarea>

                        <select class="formCivil" name="Estado civil" id="Estado civil">
                            <option value="Soltero/a">Soltero/a</option>
                            <option value="Casado/a">Casado/a</option>
                            <option value="Viudo/a">Viudo/a</option>
                        </select>
                        
                        <div class="formBottom">
                            <input name="checkbox" type="checkbox" id="checkboxUno">
                            <label  for="checkboxUno">Quiero recibir promociones por correo!</label>
                        </div>

                        <input type="reset" class="btnSubmit" placeholder="Limpiar formulario">
                        
                        <input type="submit" class="btnSubmit" value="Enviar formulario">
                   
                </fieldset>      
             </form>
            </div>
        </section>
    <!--Formulario de contacto-->    
    </main>
    <!--Main-->

    </Footer>
    <!--Footer-->
